<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Page Not Found — Zyntex</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3214178529338123"
     crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    :root{--bg:#0B0B0D;--bg2:#141417;--gold:#D4AF37;--gold-light:#F2D27D;--gold-dim:rgba(212,175,55,0.12);--text:#FFFFFF;--muted:#B3B3B3;--dim:#7A7A7A;--border:#1E1E22;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:var(--bg);color:var(--text);font-family:'Inter',sans-serif;min-height:100vh;display:flex;flex-direction:column;}
    .navbar{background:var(--bg2);border-bottom:1px solid var(--border);padding:0 24px;height:64px;display:flex;align-items:center;flex-shrink:0;}
    .nav-logo{font-size:20px;font-weight:900;letter-spacing:3px;color:var(--gold);text-decoration:none;}
    .nav-logo span{color:var(--gold-light);}
    .main{flex:1;display:flex;align-items:center;justify-content:center;padding:40px 24px;}
    .inner{text-align:center;max-width:480px;}
    .error-num{font-size:clamp(100px,20vw,160px);font-weight:900;line-height:1;background:linear-gradient(135deg,var(--gold),var(--gold-light));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:8px;position:relative;}
    .error-num::after{content:'';display:block;width:80px;height:3px;background:linear-gradient(135deg,var(--gold),var(--gold-light));margin:0 auto 28px;border-radius:2px;}
    .inner h1{font-size:24px;font-weight:800;margin-bottom:12px;}
    .inner p{font-size:15px;color:var(--muted);margin-bottom:36px;line-height:1.7;}
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;}
    .btn-primary{background:linear-gradient(135deg,var(--gold),var(--gold-light));color:var(--bg);font-size:14px;font-weight:700;padding:13px 28px;border-radius:10px;text-decoration:none;transition:opacity 0.2s;}
    .btn-primary:hover{opacity:0.9;}
    .btn-secondary{background:var(--bg2);border:1px solid var(--border);color:var(--muted);font-size:14px;font-weight:600;padding:13px 28px;border-radius:10px;text-decoration:none;transition:border-color 0.2s,color 0.2s;}
    .btn-secondary:hover{border-color:rgba(212,175,55,0.4);color:var(--text);}
    .links-row{margin-top:48px;display:flex;gap:24px;justify-content:center;flex-wrap:wrap;}
    .links-row a{font-size:13px;color:var(--dim);text-decoration:none;transition:color 0.2s;}
    .links-row a:hover{color:var(--gold);}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-12px);}}
    .icon{font-size:64px;margin-bottom:24px;display:block;animation:float 3s ease-in-out infinite;}
  </style>
</head>
<body>
<nav class="navbar">
  <a href="index.html" class="nav-logo">ZYN<span>TEX</span></a>
</nav>
<main class="main">
  <div class="inner">
    <span class="icon">⛏️</span>
    <div class="error-num">404</div>
    <h1>Page Not Found</h1>
    <p>This page has been mined out of existence — or it never existed at all. Don't worry, your ZYM balance is safe.</p>
    <div class="actions">
      <a href="index.html" class="btn-primary">Go Home</a>
      <a href="contact.html" class="btn-secondary">Contact Support</a>
    </div>
    <div class="links-row">
      <a href="index.html#features">Features</a>
      <a href="index.html#download">Download App</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </div>
  </div>
</main>
</body>
</html>
